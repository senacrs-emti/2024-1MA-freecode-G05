<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Deslizante</title>
    <style>
        /* Estilo para o botão */
        .menu-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Estilos básicos do menu */
        .menu-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease; /* Transição suave */
            background-color: #f2f2f2;
        }

        /* Estilo para itens do menu */
        .menu-content a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        /* Estilo para o menu expandido */
        #menu-toggle:checked ~ .menu-content {
            max-height: 200px; /* Altura máxima quando o menu está aberto */
        }

        /* Esconde o checkbox */
        #menu-toggle {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Checkbox que controla o menu -->
    <input type="checkbox" id="menu-toggle">

    <!-- Botão que controla o menu -->
    <label for="menu-toggle" class="menu-button">Menu</label>

    <!-- Conteúdo do menu -->
    <div class="menu-content">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
    </div>

</body>
</html>
