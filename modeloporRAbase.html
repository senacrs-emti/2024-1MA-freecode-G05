<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração RA</title>
</head>
<body>
    <div id="controls" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <button id="rotateLeft">Rotacionar Esquerda</button>
        <button id="rotateRight">Rotacionar Direita</button>
        <button id="stopRotation">Parar</button>
      </div>      
      <iframe src="https://mywebar.com/p/Project_3_1qyr0p8bdy" frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:100vh;" allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"></iframe>
</body>
<script>
    // Variáveis para o controle
let rotationSpeed = 0; // Velocidade inicial de rotação
let isRotating = false; // Controla se está rodando ou não

// Função para rotacionar o modelo
function rotateModel() {
  if (isRotating) {
    const model = document.getElementById('model'); // Substitua 'model' pelo ID do seu modelo
    const currentRotation = model.object3D.rotation.y; // Obtém a rotação atual
    model.object3D.rotation.y = currentRotation + rotationSpeed; // Aplica a rotação
    requestAnimationFrame(rotateModel); // Continua a animação
  }
}

// Botão para rotacionar à esquerda
document.getElementById('rotateLeft').addEventListener('click', function () {
  rotationSpeed = -0.01; // Ajuste o valor para controlar a velocidade
  isRotating = true;
  rotateModel();
});

// Botão para rotacionar à direita
document.getElementById('rotateRight').addEventListener('click', function () {
  rotationSpeed = 0.01; // Ajuste o valor para controlar a velocidade
  isRotating = true;
  rotateModel();
});

// Botão para parar a rotação
document.getElementById('stopRotation').addEventListener('click', function () {
  rotationSpeed = 0; // Define a velocidade como 0
  isRotating = false; // Interrompe a rotação
});

</script>
</html>
